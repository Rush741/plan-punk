<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Punk</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="title-bar">
        <h2>Plan Punk</h2>
    </div>
    <div class="task-container">
        <div class="add-task">
            <input class="task-input" type="text" placeholder="Enter new task...">
            <button id="addBtn"> + Add </button>
        </div>
        <div class="columns">
            <div class="task-group">
                <h3>To Do</h3>
                <div class="task-list" id="todo"></div>
            </div>
            <div class="task-group">
                <h3>In Progress</h3>
                <div class="task-list" id="inprogress"></div>
            </div>
            <div class="task-group">
                <h3>Completed</h3>
                <div class="task-list" id="completed"></div>
            </div>
    </div>

    </div>
</body>
</html>
