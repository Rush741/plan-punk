<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Punk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="title-bar">
        <div class="check-icon">
            <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="56" height="22" fill="currentColor" class="bi bi-ui-checks" viewBox="0 0 16 16">
                <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zM2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2zm.854-3.646a.5.5 0 0 1-.708 0l-1-1a.5.5 0 1 1 .708-.708l.646.647 1.646-1.647a.5.5 0 1 1 .708.708zm0 8a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 .708-.708l.646.647 1.646-1.647a.5.5 0 0 1 .708.708zM7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
            </svg>
        </div>
        <h2>Plan Punk</h2>
    </div>
    <div class="task-container">
        <div class="add-task">
            <input class="task-input" id="task-input-field" type="text" placeholder="Enter new task...">
            <button id="addBtn"> + Add </button>
        </div>
        <div class="columns">
            <div class="task-group modal-content rounded-4 shadow"> 
                <div class="modal-body p-5"> 
                    <h4 class="fw-bold mb-0">To Do</h4> 
                    <div class="task-list" id="todo"></div>
                </div> 
            </div>
            <div class="task-group modal-content rounded-4 shadow"> 
                <div class="modal-body p-5"> 
                    <h4 class="fw-bold mb-0">In Progress</h4> 
                    <div class="task-list" id="inprogress"></div>
                </div> 
            </div>
            <div class="task-group modal-content rounded-4 shadow"> 
                <div class="modal-body p-5"> 
                    <h4 class="fw-bold mb-0">Done</h4> 
                    <div class="task-list" id="done"></div>
                </div> 
            </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
